<style>
.noteList-container{
	overflow:auto;
	float:left;
	width:45%;
	height:667px;
	border-right:1px solid #dbdbdb;
}
.noteList{
	margin:10px 10px;
	padding:0 11px;
}
.noteList .bookInfo{
	position:relative;
	overflow:hidden;
	height:40px;
	line-height:40px;
	padding:0 10px;
	margin:-1px 0;
	border:1px solid #b6b6b6;
	border-radius:5px;
	text-align:center;
}
.bookName{
	display:inline-block;
	overflow:hidden;
	text-overflow:ellipsis;
	white-space: nowrap;
	width:60%;
	margin:0 auto;
	padding:0 10px 0 20px;
}
.author{
	display:inline-block;
	overflow:hidden;
	text-overflow:ellipsis;
	white-space: nowrap;
	width:27%;
	float:right;
	font-size:4px;
	color:#dbdbdb;
}
.noteUnfold li{
	height:25px;
	overflow: hidden;
	text-overflow:ellipsis;
	white-space: nowrap;
	margin-left:20px;
	border-bottom:1px dashed #dbdbdb;
}
.noteOrder{
	display:inline-block;
	height:10px;
	width:10px;
	background:#db3e3e;
	border-radius:5px;
	margin-right:7px;
}
.unfoldIcon{
	position:absolute;
	left:0px;
	top:11px;
	height:20px;
	width:20px;
	margin-left:15px;
	background: url(../static/img/pull.png) no-repeat center;
	background-size:14px;
}
.bookInfo{
	background:#fff;
	color:#db3e3e;
}
.book-tab__on{
	background:#ffeeee;
	color:#db3e3e;
}
</style>
<div class="noteList-container">
	<ul class="noteList">
		<li v-for="item in items">
			<div class="bookInfo">
				<em class="unfoldIcon"></em><span class="bookName">{{ item.title }}</span>
				<span class="author">{{ item.author}}</span>
			</div>
			<div class="noteUnfold" style="display:none">
				<ul v-for="note in item.note">
					<li><div class="noteOrder"></div>{{ note }}</li>
				</ul>
			</div>
		</li>


	</ul>
</div>
